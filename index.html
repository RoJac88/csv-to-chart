<!doctype html>
<html lang="en">

<head>
  <meta charset="UTF-8" />
  <link rel="icon" type="image/svg+xml" href="/vite.svg" />
  <script type="module" src="/src/main.js" defer></script>
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Vite App</title>
</head>

<body>
  <label>
    <div>Select CSV file</div>
    <input type="file" id="csv-input" />
  </label>
  <div id="radio">
    <label>
      <span>Split by PID</span>
      <input name="group" type="radio" value="split" checked />
    </label>
    <label>
      <span>Aggregate</span>
      <input name="group" value="agg" type="radio" />
    </label>
  </div>
  <div class="speed"></div>
  <canvas id="chart"></canvas>
</body>

</html>
